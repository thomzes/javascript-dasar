<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>

        const nilai = 'A';

        switch(nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan</p>"); 
        }

        if (nilai === "A") {
            document.writeln("<p>Wow anda lulus dengan baik</p>");
        } else if (nilai === "B" || nilai === "C") {
            document.writeln("<p>Anda lulus</p>");
        } else if (nilai === "D") {
            document.writeln("<p>And tidak lulus</p>");
        } else {
            document.writeln("<p>Mungkin anda salah jurusan</p>");
        }


    </script>
</body>
</html>
