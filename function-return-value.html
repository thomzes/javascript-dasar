<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      // membuat function dengan parameter dan return value
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      // memanggil function dan menangkap return valuenya
      const result = sayHello("Thomas", "Ardiansah");
      document.writeln(`<p>${result}</p>`);

      function getFinalScore(value) {
        if (value >= 90) {
          return "A";
        } else if (value >= 80) {
          return "B";
        } else if (value >= 70) {
          return "C";
        } else if (value >= 60) {
          return "D";
        } else {
          return "E";
        }
      }

      let score = getFinalScore(90);
      document.writeln(score);

      function isContains(array, searchValue) {
        for (const element of array) {
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      const array = [1, 321, 142, 124, 1231, 4523, 1, 23, 15];
      const search = 124;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
