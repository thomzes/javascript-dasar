<!DOCTYPE html>

  <head>

    <title>Closure</title>
  </head>
  <body>
    <script>
      function createAdder(value) {
        const owner = "Thomas";
        function add(param) {
          console.info(owner);
          return value + param;
        }
        return add;
      }

      const addTwo = createAdder(2);
      // function addTwo(param) {
      //     console.info("Tom");
      //     return 2 + param;
      //   }
      console.info(addTwo(10));
      console.info(addTwo(20));
    </script>
  </body>
