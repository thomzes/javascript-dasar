<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.1")}</p>`);
      document.writeln(`<p>${parseFloat("1.1")}</p>`);
      document.writeln(`<p>${Number("1.1")}</p>`);

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`);

      document.writeln(`<p>${parseInt("salah")}</p>`); // NaN
      document.writeln(`<p>${parseFloat("1.1test")}</p>`); // 1.1

      document.writeln(`<p>${Number("salah")}</p>`); //NaN
      document.writeln(`<p>${Number("1.1test")}</p>`); //NaN

      const first = Number("salah");
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`); // NaN
      document.writeln(`<p>${isNaN(totalNumber)}</p>`); // true
      document.writeln(`<p>${isNaN(100)}</p>`); // false
    </script>
  </body>
</html>
